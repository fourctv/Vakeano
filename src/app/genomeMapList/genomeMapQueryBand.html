<form style="display:flex;overflow:auto" (reset)="doResetForm()">
        <div style="margin-right: 10px;">
                <label class="fieldPrompt" for="geneName" style="margin-right:10px;">Gene Name</label>
                <input name="geneName" type="text" class="fieldEntry" style="width:180px;height:20px;" [(ngModel)]="geneName" />
        </div>
        <div style="margin-right: 10px;">
                <label for="selectVector" class="fieldPrompt">Vector</label>
                <mglist-dropdown class="fieldEntry" style="width:180px;height:20px;" listName="GMM_GeneVectors" [(selectedValue)]="selectVector"
                        (change)="selectVector = $event.target.value"></mglist-dropdown>
        </div>
        <div style="margin-right: 10px;">
                <label for="selectCluster" class="fieldPrompt">Cluster</label>
                <mglist-dropdown class="fieldEntry" style="width:180px;height:20px;" listName="GMM_GeneClusters" [(selectedValue)]="selectCluster"
                        (change)="selectCluster = $event.target.value"></mglist-dropdown>
        </div>
        <div style="margin-right: 10px;">
                <label for="selectNarrative" class="fieldPrompt">Narrative Type</label>
                <mglist-dropdown class="fieldEntry" style="width:180px;height:20px;" listName="GMM_NarrativeTypes" [(selectedValue)]="selectNarrative"
                        (change)="selectNarrative = $event.target.value"></mglist-dropdown>
        </div>
        <div style="margin-right: 10px;">
                <label for="selectActingType" class="fieldPrompt">Acting Type</label>
                <mglist-dropdown class="fieldEntry" style="width:180px;height:20px;" listName="GMM_ActingTypes" [(selectedValue)]="selectActingType"
                        (change)="selectActingType = $event.target.value"></mglist-dropdown>
        </div>

</form>
